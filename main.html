<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" placeholder="Name" name="f_name" id="name" required>
		<label for="email">Email</label>
		<input type="email" placeholder="Email" name="email" id="email" required>
		<label for="gender_m">Gender</label>
		<input type="radio" name="gender" id="gender_m" required>
		<label for="gender_f">Gender</label>
		<input type="radio" name="gender" id="gender_f" required>
		<label for="cars">Car Brands</label>
		<select id="cars" name=car_brands>
			<option value=""disabled selected hidden > --Please choose an option--</option>
		</select>
		<label for="age">Age</label>
		<input type="number" placeholder="Age" name="age" id="age" required>
		<label for="dob">DOB</label>
		<input type="Date" id="dob" required>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<label for="password">Password</label>
		<input type="password" placeholder="Password" id="password" required>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required>
		<button type="submit">submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
